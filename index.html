<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <!-- Name of the Game -->
        <div class="row" id=#gamename>
            <div class="col">
                <h1>Zoological Word Game</h1>
            </div>
        </div>
        <div class="row">
            <!-- Gameboard with answer blanks -->
            <div class="col col-lg-8" id="gameboard">
                <!-- Leading instructions, to disappear on keystroke -->
                <div class="row">
                    <div class="col">
                        <h2 id="instructions">Press Any Key to Start!</h2>
                    </div>
                </div>
                <h2><span id="letter-slots"></span></h2>
            </div>
            <div class="col col-lg-2" id="scoreboard">
                <!-- Statistics to keep track of -->
                <ul>
                    <li>Wins: <span id="win">0</span></li>
                    <li>Losses: <span id="loss">0</span></li>
                    <li>Guesses Left: <span id="miss">0</span></li>
                </ul>
            </div>
        </div>

        <!-- Bank of Letters Already Guessed -->
        <div class="row">
            <div class="col col-lg-8" id="guess-bank">
                <h4>You have guessed these letters:</h4>
                <!-- Guessed letters go here -->
                <p><span id="past-guesses"></span></p>
            </div>
            <div class="col col-lg-2">
                    <!-- Empty spaceholder column so guess bank lines up with gameboard -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
